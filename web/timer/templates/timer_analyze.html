{% extends "timer.html" %}

{% block head %}
  {{ super() }}
  <script src="/time-entry/assets/timer_analyze.js"></script>
{% endblock %}

{% block column2 %}
    
<div class="field has-addons">

    <p class="control">
        <button class="button">
            Filter by:    
        </button>
    </p>    
    <p class="control">
        <div class="dropdown" data-whoami="{{whoami}}" onclick="TimerAnalyze.FilterBy(event)">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                <span>{{whoami}}</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a href="#" class="dropdown-item is-capitalized">
                  Dropdown item
                </a>
                <hr class="dropdown-divider">
                <a href="#" class="dropdown-item">
                  All
                </a>
              </div>
            </div>
        </div>
    </p>
    <p class="control">
        <div class="dropdown">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                <span>Date</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a href="#" class="dropdown-item">
                  <input title="From" class="input is-small" data-date="start_date" type="date" onchange="TimerAnalyze.SelectedDate(event)"/>
                </a>
                <hr class="dropdown-divider">
                <a href="#" class="dropdown-item">
                  <input title="To" class="input is-small" data-date="end_date" type="date" onchange="TimerAnalyze.SelectedDate(event)"/>
                </a>
              </div>
            </div>
        </div>
    </p>

    <p class="control">
      <div class="dropdown">
          <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
              <span>Export</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <a href="#" class="dropdown-item" data-export="pdf" onclick="TimerAnalyze.SelectedExport(event)">
                PDF
              </a>
              <hr class="dropdown-divider">
              <a href="#" class="dropdown-item" data-export="csv" onclick="TimerAnalyze.SelectedExport(event)">
                CSV
              </a>
            </div>
          </div>
      </div>
  </p>
</div>

<aside id="analyze-details"class="menu" data-whoami="{{whoami}}">
  <p class="menu-label">
    General<span class="is-pulled-right"></span>
  </p>
  <ul class="menu-list">
    <li><a>Dashboard</a></li>
  </ul>
</aside>
{% endblock %}


{% block column3 %}
      
{% endblock %}
