<!-- MVP.css quickstart template: https://github.com/andybrewer/mvp/ -->

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="https://via.placeholder.com/70x70">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mvp.css') }}">
    <meta charset="utf-8">
    <meta name="description" content="Tona - Lightweight tools for personal productivity">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tona - {% block title %}{% endblock %}</title>
    {% block head %}

    {% endblock %}
</head>

<body>
    <header>
        <nav>
            <a href="/"><img alt="Logo" src="https://via.placeholder.com/200x70?text=Logo" height="70"></a>
            <ul>
                <li><a href="/okr">ORK</a></li>
                <!--<li><a href="#">Dropdown Menu Item</a>
                    <ul>
                        <li><a href="#">Sublink with a long name</a></li>
                        <li><a href="#">Short sublink</a></li>
                    </ul>
                </li-->
                {% block menu %}
                {% endblock %}
            </ul>
        </nav>
        <h1>Page Heading with <i>Italics</i> and <u>Underline</u></h1>
        <p>Page Subheading with <mark>highlighting</mark></p>
        <br>
        <p><a href="#"><i>Italic Link Button</i></a><a href="#"><b>Bold Link Button &rarr;</b></a></p>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <hr>
        <p>
            <small>Tona - Lightweight tools for personal productivity</small>
        </p>
    </footer>
</body>

</html>
