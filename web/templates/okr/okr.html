{% extends "base.html" %}

{% block title %}Objective Key Result{% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
<section>
  
  {% for row in objectives %}
    <a href="/okr/{{row.id}}">
      <aside>
        <h3>{{row.name}}</h3>
        <p>{{row.start_date}} - {{row.end_date}} </p>
        <p><small>*{{row.status}}</small></p>
      </aside>
    </a>
  {% endfor %}

</section>
{% endblock %}
